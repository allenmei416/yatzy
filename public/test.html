<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatzy Game (Test)</title>
    <script src="assets/dice.js"></script>
    <script src="assets/yatzy_game.js"></script>
    <script src="assets/yatzy_engine.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button class="button" id="roll-dice" onclick="rollDice()">Roll Dice</button>
    <div id="roll-result"></div>
    <h2>Score</h2>
    <table class="scoreboard">
        <tbody>
            <tr>
                <td>One:</td>
                <td class="one"></td>
                <td>Two:</td>
                <td class="two"></td>
                <td>Three:</td>
                <td class="three"></td>
                <td>Four:</td>
                <td class="four"></td>
                <td>Five:</td>
                <td class="five"></td>
                <td>Six:</td>
                <td class="six"></td>
                <td>Upper Score:</td>
                <td class="upper-total"></td>
                <td>Bonus:</td>
                <td class="bonus"></td>
            </tr>
            <tr>
                <td>Three of a Kind:</td>
                <td class="three-kind"></td>
                <td>Four of a Kind:</td>
                <td class="four-kind"></td>
                <td>Full House:</td>
                <td class="full-house"></td>
                <td>Small Straight:</td>
                <td class="small-straight"></td>
                <td>Large Straight:</td>
                <td class="large-straight"></td>
                <td>Chance:</td>
                <td class="chance"></td>
                <td>Yahtzee:</td>
                <td class="yahtzee"></td>
                <td>Final Score:</td>
                <td class="final-score"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
